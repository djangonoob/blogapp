{% extends "blog/base.html" %}

{% block content %}
{% for post in posts %}
<div class="post">
  <div class="date">
    {{ post.publishedDate }}
  </div>
  <h2><a href="{% url "postDetail" pk=post.pk %}">{{ post.title }}</a></h2>
  <p>{{ post.text|linebreaks }}</p>
</div>
{% endfor %}
{% endblock content %}
